<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title id="title">lan-code-api</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css"
          th:href="@{/layui/css/layui.css}">
    <style type="text/css">
        #steps {
            width: 95%;
            margin: 10px auto;
        }

        .steps-plant, .steps-plant-btn {
            width: 55%;
            padding: 10px;
            margin: 10px auto;
        }
    </style>
</head>
<body>
<div class="layui-layout layui-layout-admin">
    <div class="layui-header header " id="header">

        <div class="layui-logo">
            <span style="font-size: 22px;color: #fff">lan-code-api</span>
        </div>
    </div>
    <div class="site-content">
        <div id="steps">
        </div>
        <div class="steps-plant steps-plant-0 git-plant">
            <div th:include="git/gitTemplate.html"></div>
        </div>
        <div class="steps-plant steps-plant-1 git-plant layui-hide">
            <div th:include="project/projectAddTemplate.html"></div>
        </div>
        <div class="steps-plant steps-plant-2 git-plant layui-hide">
            <div th:include="env/envAddTemplate.html"></div>
        </div>
        <div class="steps-plant steps-plant-3 git-plant layui-hide">
            <div>完成</div>
        </div>
        <div class="steps-plant-btn">
            <button type="button" class="layui-btn " style="float: right">下一步</button>
        </div>
    </div>
</div>

<div th:include="common/common.html"></div>
<script th:src="@{/js/git/git.js}"></script>
<script th:src="@{/js/env/env.js}"></script>
<script th:src="@{/js/project/project.js}"></script>
<script type="text/javascript">
    layui.use(['steps', 'form'], function () {
        let steps = layui.steps;
        steps.render({
            ele: '#steps',
            data: [
                {'title': "git配置", "desc": ""},
                {'title': "创建一个项目", "desc": ""},
                {'title': "配置环境", "desc": ""},
                {'title': "完成", "desc": ""}
            ], //desc 不是必须
            //current: 2 //默认为第几步
        });
        nextFun.steps = steps;
        //git
        nextFun.getNext(0);
        saveGit(function () {
            steps.next(); //下一步
            nextFun.getNext(1);
        });
        addProject(function () {
            steps.next(); //下一步
            nextFun.getNext(2);
        });
        saveEnv(function () {
            steps.next(); //下一步
            window.location.href = context + "docs";
        })


    });

    let nextFun = {
        steps: null,
        getNext: function (i) {
            if (i === 0) {
                getGitInfo(nextFun.git);
            } else if (i === 1) {
                nextFun.git(true);
            } else if (i === 2) {
                nextFun.pro([true]);
            }
        }
        ,
        pro: function (data) {
            if (data && data.length > 0) {
                nextFun.steps.next(); //下一步
                //环境
                getEnvAll(function (data) {
                    if (data && data.length > 0) {
                        nextFun.steps.next(); //下一步
                        window.location.href = context + "docs";
                    }
                })
            }
        }
        , git: function (data) {
            if (data) {
                nextFun.steps.next(); //下一步
                //项目
                projectAll(nextFun.pro);
            }
        }
    }


</script>
</body>
</html>
